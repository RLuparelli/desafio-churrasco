<div>
  <table mat-table [dataSource]="alimentos">
    <!-- Name Colum -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Pre√ßo R$</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL" }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acoes</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="" class="edit">
          <i class="material-icons"> edit</i>
        </a>
        <a routerLink="" class="delete">
          <i class="material-icons"> delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
